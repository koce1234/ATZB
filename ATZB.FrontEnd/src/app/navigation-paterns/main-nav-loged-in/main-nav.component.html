<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="orders">See all orders</a>
      <a mat-list-item routerLink="offersToMe">See all offers</a>
      <a mat-list-item routerLink="profile">Profile</a>
      <a mat-list-item routerLink="" (click)="logOut()">Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column" fxLayoutGap="32px">
    <mat-toolbar color="primary">
      <button fxFlex fxFlex.xs="15"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex><a routerLink="" class="a-link-corr">ATZB</a></span>
      <span fxFlex></span>
      <span fxFlex>User: {{fullName}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
